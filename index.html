<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="calculator">
        <div class="container">
            <div class="calculator_wrapper">
                <div class="value_one">
                    <input class="input_one" type="number" placeholder="inter your first value">
                </div>
                <div class="value_two">
                    <input class="input_two" type="number" placeholder="inter your second value">
                </div>
                <div class="value_three">
                    <input class="result" type="number" placeholder=" your result">
                </div>
                <div class="btn_group">
                    <button class="plus" type="button">+</button>
                    <button class="minus" type="button">-</button>
                    <button class="multiple" type="button">*</button>
                    <button class="division" type="button">/</button>
                    <button class="mudulus" type="button">%</button>
                    <button class="exponentiation" type="button">**</button>
                    <button class="remove" type="button">ac</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
